<h1 class="text-center">Cadastro de Fotos</h1>

<div class="container">
    <h1 class="text-center">{{foto.titulo}}</h1>
    <form [formGroup]="meuForm" class="row" (submit)="cadastrar($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input name="titulo" formControlName="titulo"
                    [(ngModel)]="foto.titulo" class="form-control"  autocomplete="off">
                <div *ngIf="meuForm.controls.titulo.invalid">  
                    <span *ngIf="meuForm.controls.titulo.errors.required" class="form-control alert-danger">
                        Título Obrigatório.
                    </span>
                    <span *ngIf="meuForm.controls.titulo.errors.minlength" class="form-control alert-danger">
                        Título deve ter no mínimo 4 caracters.
                    </span>                    
                </div>    
            </div>
            <div class="form-group">
                <label>URL</label>
                <input name="url" formControlName="url"
                    [(ngModel)]="foto.url" class="form-control"  autocomplete="off">
                <span *ngIf="meuForm.controls.url.invalid" class="form-control alert-danger">
                    URL Obrigatório.
                </span>                   
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea (input)="foto.descricao = $event.target.value" value="{{foto.descricao}}"
                    class="form-control"  autocomplete="off" name="descricao" formControlName="descricao">
                </textarea>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="meuForm.invalid">
                Salvar
            </button>
             <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
        <div class="col-md-6">
            <foto [url]="foto.url" [titulo]="foto.titulo" ></foto>
        </div>    
    </form>
</div>
